<script>
    var aKeySentence = ['Ta', 'nghe', 'mùa ', 'xuân ', 'hát '];
    var aDead =[4];
    function goiy(){
        document.getElementById("audiotag1").play();
    }
    function tatgoiy(){
        document.getElementById("audiotag1").pause();
    }
    function makegame(){
        $("#game").html("");
        for(var i = 1;i<=aKeySentence.length;i++){
            $("#game").append("<li class='box' id='box"+i+"'>"+i+"</li>");
        }
    }
    $(function(){
        $(document).keyup(function(event){
            var number = event.which - 48;
            if(number <=0 || number>aKeySentence.length) return;
              //alert(number);
            $("#box"+number).css("background","green");
            setTimeout(function(){
                $('#box'+number).html(aKeySentence[(number-1)]).removeClass("box");
                if(aDead.indexOf(number) == -1){
                     $("#box"+number).css('background','#006dcc');
                }
                else $("#box"+number).css('background','red');
            },500);

        });
    });
